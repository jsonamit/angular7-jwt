<div class="row">
	<div class="col-md-6 mx-auto">
		<div class="card">
			<div class="card-body">
			<div *ngIf="error" class="alert alert-danger">{{error}}</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">		  
	<div class="row">
		<div class="col-12">
			<label>Email</label>
			<input 
				type="text" 
				class="form-control" 
				[ngClass]= "{'is-invalid': f.email.touched && !f.email.valid}" 
				formControlName="email" 
				required
			>

             <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                 <div *ngIf="f.email.errors.required">Email is required</div>
             </div>			
		</div>

		<div class="col-12">
			<label>Password</label>
			<input 
				type="password" 
				class="form-control" 
				[ngClass]= "{'is-invalid': f.password.touched && !f.password.valid}" 
				formControlName="password" 
				required
			>

             <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
                 <div *ngIf="f.password.errors.required">Password is required</div>
             </div>			
		</div>								
			
	</div>		  
	<div class="row">
		<button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Save</button>
	</div>
</form>
			</div>
		</div>
	</div>
</div>
